<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Nexus | Galactic Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --accent: #00d2ff; --bg: #03030b; --panel: rgba(10, 10, 18, 0.7); --text: #f0f0f0; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(0, 210, 255, 0.2);
            --danger: #ff4b2b;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Starfield Background Layer */
        #star-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; background: #000; pointer-events: none;
        }

        body, html { margin: 0; padding: 0; background: #000; color: var(--text); height: 100vh; overflow: hidden; }
        
        /* Main Container */
        .nexus-wrapper { 
            position: relative; z-index: 10; display: none; height: 100vh; width: 100vw; 
            background: transparent; 
        }
        
        /* Sidebar Glass Effect */
        .sidebar { 
            width: 350px; background: var(--panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; backdrop-filter: blur(15px); transition: transform 0.3s ease;
        }

        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .nav-icons { display: flex; justify-content: space-around; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .nav-btn { cursor: pointer; opacity: 0.5; font-size: 0.7rem; color: #fff; letter-spacing: 1px; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--accent); font-weight: bold; }

        /* Chat List */
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .chat-item img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 1px solid var(--accent); }
        .chat-info h4 { margin: 0; font-size: 0.95rem; color: var(--accent); }
        .chat-info p { margin: 5px 0 0; font-size: 0.8rem; color: #888; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Content Area */
        .main-content { 
            flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); 
            position: relative; backdrop-filter: blur(5px); 
        }
        
        .view-section { display: none; padding: 30px; height: 100%; overflow-y: auto; }
        .view-section.active { display: block; }
        
        .chat-header { padding: 15px 25px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .message-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Chat Bubbles */
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 80%; font-size: 0.9rem; }
        .sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #1e1e2a; border-bottom-left-radius: 2px; border: 1px solid var(--border); }

        /* Avatar Selection */
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .avatar-opt { width: 100%; aspect-ratio: 1; border-radius: 50%; cursor: pointer; border: 2px solid transparent; background: #111; transition: 0.2s; }
        .avatar-opt.selected { border-color: var(--accent); transform: scale(1.1); box-shadow: 0 0 10px var(--accent); }

        /* Form Controls */
        input, textarea, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: rgba(0,0,0,0.5); color: #fff; outline: none; }
        button { background: var(--accent); color: #000; font-weight: bold; border: none; cursor: pointer; }
        .btn-danger { background: var(--danger); color: white; }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; inset: 0; z-index: 50; }
            .sidebar.hidden { transform: translateX(-100%); }
            .main-content { width: 100%; height: 100%; z-index: 60; display: none; }
            .main-content.mobile-active { display: flex; }
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #0a0a12; border: 1px solid var(--accent); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div id="auth-gate" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style="letter-spacing:10px; color:var(--accent);">COSMIC NEXUS</h1>
    <button onclick="login()" style="width:200px;">ESTABLISH LINK</button>
</div>

<div class="nexus-wrapper" id="app">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <img id="my-pfp" src="" style="width:45px; height:45px; border-radius:50%; border:2px solid var(--accent); object-fit: cover;">
                <h3 id="my-name" style="margin:0;">Pilot</h3>
            </div>
        </div>
        <div class="nav-icons">
            <div class="nav-btn active" onclick="showTab('chats', this)">CHATS</div>
            <div class="nav-btn" onclick="showTab('discover', this)">NEBULA</div>
            <div class="nav-btn" onclick="showTab('transmit', this)">BROADCAST</div>
            <div class="nav-btn" onclick="showTab('profile', this)">IDENTITY</div>
        </div>
        <div class="chat-list">
            <div style="padding:15px;"><button onclick="openGroupModal()" style="width:100%;">+ NEW GROUP</button></div>
            <div id="conversation-items"></div>
        </div>
    </aside>

    <main class="main-content" id="main-content">
        <header class="chat-header">
            <button onclick="closeMainView()" style="width:auto; padding:5px 15px; display:none;" id="mobile-back-btn">BACK</button>
            <div id="active-title" style="font-weight:bold;">Nexus Control</div>
        </header>

        <section id="tab-profile" class="view-section">
            <h2>Identity Settings</h2>
            <div class="avatar-grid" id="avatar-picker"></div>
            <input id="pfp-url" placeholder="Custom Profile Picture URL">
            <input id="pilot-callsign" placeholder="Pilot Callsign">
            <button onclick="saveProfile()">SYNC IDENTITY</button>
            <button onclick="logout()" class="btn-danger">TERMINATE SESSION</button>
        </section>

        <section id="tab-discover" class="view-section">
            <h2>Nebula Feed</h2>
            <div id="notes-feed"></div>
        </section>

        <section id="tab-transmit" class="view-section">
            <h2>Post Broadcast</h2>
            <input id="note-head" placeholder="Transmission Heading">
            <textarea id="note-body" rows="6" placeholder="Broadcast details..."></textarea>
            <button onclick="postNote()">SEND BROADCAST</button>
        </section>

        <div id="active-chat-view" style="display:none; flex-direction:column; height:100%;">
            <div class="message-area" id="message-area"></div>
            <div style="padding:15px; background:var(--panel); display:flex; gap:10px;">
                <input id="msg-input" placeholder="Enter message..." style="margin:0;">
                <button onclick="sendMsg()" style="width:80px;">SEND</button>
            </div>
        </div>
    </main>
</div>

<div id="group-modal" class="modal">
    <div class="modal-content">
        <h3>Launch Frequency</h3>
        <input id="group-name" placeholder="Frequency Name">
        <div id="contact-list" style="max-height: 200px; overflow-y:auto; margin:10px 0; border: 1px solid #333; border-radius: 5px;"></div>
        <button onclick="createGroup()">CREATE</button>
        <button onclick="toggleModal(false)" style="background:#333;">CANCEL</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAxbBOThZxG5W_R1i0zVmh-TxzWOE1uDhM",
        authDomain: "cosmic-notes-f7648.firebaseapp.com",
        projectId: "cosmic-notes-f7648",
        storageBucket: "cosmic-notes-f7648.firebasestorage.app",
        messagingSenderId: "70656136344",
        appId: "1:70656136344:web:640193b83f63cac569aced"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let user = null;
    let currentChatId = null;

    const avatars = [
        'https://cdn-icons-png.flaticon.com/512/2026/2026521.png','https://cdn-icons-png.flaticon.com/512/2534/2534571.png',
        'https://cdn-icons-png.flaticon.com/512/9440/9440938.png','https://cdn-icons-png.flaticon.com/512/2530/2530854.png',
        'https://cdn-icons-png.flaticon.com/512/1146/1146399.png','https://cdn-icons-png.flaticon.com/512/1210/1210065.png',
        'https://cdn-icons-png.flaticon.com/512/3212/3212581.png','https://cdn-icons-png.flaticon.com/512/3212/3212567.png'
    ];

    // Auth Controller
    auth.onAuthStateChanged(u => {
        if (u) {
            user = u;
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadIdentity();
            loadChatList();
            loadNotes();
            renderAvatars();
        } else {
            document.getElementById('auth-gate').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut(); }

    // Mobile Navigation Logic
    function showTab(t, btn) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('active-chat-view').style.display = 'none';
        
        if(t !== 'chats') {
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('active-title').innerText = t.toUpperCase();
        }

        if(window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('main-content').classList.add('mobile-active');
            document.getElementById('mobile-back-btn').style.display = 'block';
        }

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function closeMainView() {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('main-content').classList.remove('mobile-active');
    }

    // Chat Logic
    function loadChatList() {
        db.collection('chats').where('participants', 'array-contains', user.uid).onSnapshot(snap => {
            const container = document.getElementById('conversation-items');
            container.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.onclick = () => openChat(doc.id, d.name);
                div.innerHTML = `<img src="${d.icon || avatars[0]}"><div class="chat-info"><h4>${d.name}</h4><p>${d.lastMsg || 'Establishing...'}</p></div>`;
                container.appendChild(div);
            });
        });
    }

    function openChat(id, name) {
        currentChatId = id;
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('active-chat-view').style.display = 'flex';
        document.getElementById('active-title').innerText = name;

        if(window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('main-content').classList.add('mobile-active');
            document.getElementById('mobile-back-btn').style.display = 'block';
        }

        db.collection('chats').doc(id).collection('messages').orderBy('ts', 'asc').onSnapshot(snap => {
            const area = document.getElementById('message-area');
            area.innerHTML = '';
            snap.forEach(m => {
                const data = m.data();
                const isMe = data.uid === user.uid;
                area.innerHTML += `<div class="bubble ${isMe ? 'sent' : 'received'}">${data.text}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    async function sendMsg() {
        const text = document.getElementById('msg-input').value.trim();
        if(!text) return;
        document.getElementById('msg-input').value = '';
        await db.collection('chats').doc(currentChatId).collection('messages').add({
            text, uid: user.uid, ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection('chats').doc(currentChatId).update({ lastMsg: text });
    }

    // Group Discovery Fetch
    async function openGroupModal() {
        toggleModal(true);
        const list = document.getElementById('contact-list');
        list.innerHTML = '<div style="padding:10px;">Scanning directory...</div>';
        const usersSnap = await db.collection('users').get();
        list.innerHTML = '';
        usersSnap.forEach(doc => {
            if(doc.id === user.uid) return;
            const p = doc.data();
            list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; display:flex; gap:10px; align-items:center;">
                <input type="checkbox" class="user-sel" value="${doc.id}">
                <span>${p.name || 'Unknown Pilot'}</span></div>`;
        });
    }

    async function createGroup() {
        const name = document.getElementById('group-name').value.trim();
        const selected = Array.from(document.querySelectorAll('.user-sel:checked')).map(i => i.value);
        if(!name || selected.length === 0) return alert("Select members and enter name.");
        selected.push(user.uid);
        await db.collection('chats').add({
            name, participants: selected, lastMsg: 'Frequency Created', ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        toggleModal(false);
    }

    // Profile & Notes
    function renderAvatars() {
        const grid = document.getElementById('avatar-picker');
        grid.innerHTML = '';
        avatars.forEach(url => {
            const img = document.createElement('img');
            img.src = url; img.className = 'avatar-opt';
            img.onclick = () => {
                document.querySelectorAll('.avatar-opt').forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                document.getElementById('pfp-url').value = url;
            };
            grid.appendChild(img);
        });
    }

    async function saveProfile() {
        await db.collection('users').doc(user.uid).set({
            name: document.getElementById('pilot-callsign').value,
            pfp: document.getElementById('pfp-url').value
        }, { merge: true });
        alert("Synced.");
    }

    function loadIdentity() {
        db.collection('users').doc(user.uid).onSnapshot(doc => {
            if(!doc.exists) return;
            const d = doc.data();
            document.getElementById('my-pfp').src = d.pfp;
            document.getElementById('my-name').innerText = d.name;
        });
    }

    async function postNote() {
        const head = document.getElementById('note-head').value;
        const body = document.getElementById('note-body').value;
        await db.collection('notes').add({ head, body, ts: firebase.firestore.FieldValue.serverTimestamp() });
        alert("Broadcasted.");
    }

    function loadNotes() {
        db.collection('notes').orderBy('ts', 'desc').onSnapshot(snap => {
            const box = document.getElementById('notes-feed'); box.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                box.innerHTML += `<div style="background:var(--glass); padding:15px; border-radius:10px; margin-bottom:10px;">
                    <h4 style="margin:0; color:var(--accent);">${d.head}</h4><p>${d.body}</p></div>`;
            });
        });
    }

    // STARFIELD ENGINE
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = Array.from({length: 150}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            t: Math.random() * 10
        }));
    }

    function animate() {
        ctx.fillStyle = '#03030b';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            s.x += 0.15;
            if(s.x > canvas.width) s.x = 0;
            ctx.globalAlpha = 0.4 + Math.abs(Math.sin(Date.now() * 0.001 + s.t));
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
        });
        requestAnimationFrame(animate);
    }

    window.onresize = initStars;
    initStars();
    animate();

    function toggleModal(s) { document.getElementById('group-modal').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
