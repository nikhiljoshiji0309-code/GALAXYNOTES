<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Nexus | Galactic Messaging</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --accent: #00d2ff; --bg: #03030b; --panel: #0a0a12; --text: #f0f0f0; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(0, 210, 255, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        #canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* Main Layout */
        .nexus-wrapper { position: relative; z-index: 10; display: flex; height: 100vh; width: 100vw; display: none; }
        
        /* Sidebar (Conversation List) */
        .sidebar { width: 350px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.3); }
        .nav-icons { display: flex; justify-content: space-around; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .nav-btn { cursor: pointer; opacity: 0.6; transition: 0.3s; font-size: 0.8rem; text-align: center; }
        .nav-btn.active { opacity: 1; color: var(--accent); }

        /* WhatsApp Style List Items */
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s; }
        .chat-item:hover { background: var(--glass); }
        .chat-item img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 1px solid var(--accent); }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-info h4 { margin: 0; font-size: 1rem; color: var(--accent); }
        .chat-info p { margin: 5px 0 0; font-size: 0.8rem; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Chat View */
        .main-content { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.6); position: relative; }
        .chat-header { padding: 15px 25px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .message-area { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        
        /* Cosmic Bubbles */
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 70%; line-height: 1.4; position: relative; font-size: 0.95rem; }
        .sent { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        .received { align-self: flex-start; background: #1e1e2a; border-bottom-left-radius: 2px; border: 1px solid var(--border); }
        .sender-name { font-size: 0.7rem; font-weight: bold; margin-bottom: 4px; opacity: 0.7; }

        /* Note Feed (Accordion) */
        .note-card { background: var(--glass); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .note-head { padding: 20px; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; }
        .note-body { max-height: 0; padding: 0 20px; transition: 0.4s; overflow: hidden; color: #aaa; border-top: 0 solid transparent; }
        .note-card.open .note-body { max-height: 1000px; padding: 20px; border-top: 1px solid var(--border); }

        /* Profile & Icons */
        .avatar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 10px; margin: 15px 0; }
        .avatar-opt { width: 100%; aspect-ratio: 1; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .avatar-opt.selected { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* Input Controls */
        .input-box { padding: 20px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        input, textarea { flex: 1; background: #1a1a25; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        button { background: var(--accent); border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Mobile View */
        @media (max-width: 768px) {
            .nexus-wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: 100%; }
            .sidebar.hidden { display: none; }
            .main-content { width: 100%; height: 100%; position: absolute; left: 0; top: 0; z-index: 30; display: none; }
            .main-content.active { display: flex; }
        }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--panel); border: 1px solid var(--accent); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="auth-gate" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style="letter-spacing:10px; color:var(--accent);">COSMIC NEXUS</h1>
    <button onclick="initApp()" style="padding:15px 40px; font-size:1rem;">ESTABLISH UPLINK</button>
</div>

<div id="group-modal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">New Group Frequency</h2>
        <input id="group-name" placeholder="Group Name">
        <p style="font-size:0.8rem; margin:15px 0 5px; color:var(--accent);">SELECT CONTACTS:</p>
        <div id="contact-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 20px;"></div>
        <div style="display:flex; gap:10px;">
            <button onclick="createGroup()" style="flex:1;">CREATE</button>
            <button onclick="closeModal()" style="flex:1; background:#333; color:#fff;">CANCEL</button>
        </div>
    </div>
</div>

<div class="nexus-wrapper" id="app">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="my-pfp" src="" style="width:40px; height:40px; border-radius:50%; border:1px solid var(--accent);">
                <h3 id="my-name" style="margin:0; font-size:1.1rem;">Pilot</h3>
            </div>
        </div>
        <div class="nav-icons">
            <div class="nav-btn active" onclick="showTab('chats')">CHATS</div>
            <div class="nav-btn" onclick="showTab('discover')">DISCOVER</div>
            <div class="nav-btn" onclick="showTab('transmit')">TRANSMIT</div>
            <div class="nav-btn" onclick="showTab('profile')">PROFILE</div>
        </div>
        <div id="tab-chats" class="chat-list">
            <div style="padding:15px;"><button onclick="openModal()" style="width:100%;">+ NEW GROUP</button></div>
            <div id="conversation-items"></div>
        </div>
    </aside>

    <main class="main-content" id="main-content">
        <section id="tab-discover" style="display:none; padding:30px; overflow-y:auto; height:100%;">
            <h2 style="color:var(--accent);">Nebula Transmissions</h2>
            <div id="notes-feed"></div>
        </section>

        <section id="tab-transmit" style="display:none; padding:30px;">
            <h2>New Broadcast</h2>
            <input id="note-head" placeholder="Note Heading (Unique)">
            <textarea id="note-body" rows="6" placeholder="Transmission data..." style="margin:15px 0; width:100%;"></textarea>
            <button onclick="postNote()" style="width:100%;">BROADCAST TO NEBULA</button>
        </section>

        <section id="tab-profile" style="display:none; padding:30px;">
            <h2>Pilot Identity</h2>
            <div class="avatar-grid" id="avatar-picker"></div>
            <input id="pfp-url" placeholder="Custom PFP URL">
            <input id="pilot-callsign" placeholder="Callsign Name" style="margin:15px 0; width:100%;">
            <button onclick="saveProfile()" style="width:100%;">SYNC DATA</button>
        </section>

        <div id="active-chat-view" style="display:flex; flex-direction:column; height:100%;">
            <header class="chat-header">
                <button class="mobile-only" onclick="backToSidebar()" style="background:none; color:var(--accent); border:1px solid var(--accent); padding:5px 10px;">&larr;</button>
                <img id="chat-icon" src="" style="width:40px; height:40px; border-radius:50%; display:none;">
                <div>
                    <div id="chat-title" style="font-weight:bold; font-size:1.1rem;">Select a frequency</div>
                    <div id="chat-status" style="font-size:0.7rem; color:var(--accent); opacity:0.7;">Ready to Link</div>
                </div>
            </header>
            <div class="message-area" id="message-area"></div>
            <div class="input-box" id="chat-controls" style="display:none;">
                <input id="msg-input" placeholder="Enter transmission...">
                <button onclick="sendMsg()">SEND</button>
            </div>
        </div>
    </main>
</div>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyAxbBOThZxG5W_R1i0zVmh-TxzWOE1uDhM",
        authDomain: "cosmic-notes-f7648.firebaseapp.com",
        projectId: "cosmic-notes-f7648",
        storageBucket: "cosmic-notes-f7648.firebasestorage.app",
        messagingSenderId: "70656136344",
        appId: "1:70656136344:web:640193b83f63cac569aced"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let user = null;
    let currentChatId = null;
    const inbuiltPFPs = [
        'https://cdn-icons-png.flaticon.com/512/2026/2026521.png',
        'https://cdn-icons-png.flaticon.com/512/2534/2534571.png',
        'https://cdn-icons-png.flaticon.com/512/9440/9440938.png',
        'https://cdn-icons-png.flaticon.com/512/2530/2530854.png',
        'https://cdn-icons-png.flaticon.com/512/1146/1146399.png',
        'https://cdn-icons-png.flaticon.com/512/1210/1210065.png'
    ];

    async function initApp() {
        const provider = new firebase.auth.GoogleAuthProvider();
        const res = await auth.signInWithPopup(provider);
        user = res.user;

        const uRef = db.collection('users').doc(user.uid);
        const doc = await uRef.get();
        if(!doc.exists) await uRef.set({ name: user.displayName || 'Pilot', pfp: inbuiltPFPs[0] });

        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        
        loadIdentity();
        loadChatList();
        loadNotes();
        renderAvatars();
    }

    // --- CHAT SYSTEM ---
    function loadChatList() {
        db.collection('chats').where('participants', 'array-contains', user.uid).onSnapshot(snap => {
            const container = document.getElementById('conversation-items');
            container.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.onclick = () => openChat(doc.id, d.name, d.icon || inbuiltPFPs[1]);
                div.innerHTML = `
                    <img src="${d.icon || inbuiltPFPs[1]}">
                    <div class="chat-info">
                        <h4>${d.name}</h4>
                        <p id="last-msg-${doc.id}">${d.lastMsg || 'No transmissions yet...'}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        });
    }

    function openChat(id, name, icon) {
        currentChatId = id;
        document.getElementById('active-chat-view').style.display = 'flex';
        document.getElementById('chat-controls').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        document.getElementById('chat-icon').src = icon;
        document.getElementById('chat-icon').style.display = 'block';
        document.getElementById('chat-status').innerText = "Frequency Locked";
        
        if(window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('main-content').classList.add('active');
        }

        db.collection('chats').doc(id).collection('messages').orderBy('ts', 'asc').onSnapshot(snap => {
            const area = document.getElementById('message-area');
            area.innerHTML = '';
            snap.forEach(m => {
                const data = m.data();
                const isMe = data.uid === user.uid;
                area.innerHTML += `
                    <div class="bubble ${isMe ? 'sent' : 'received'}">
                        <div class="sender-name">${isMe ? 'YOU' : data.sender}</div>
                        ${data.text}
                    </div>
                `;
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    async function sendMsg() {
        const text = document.getElementById('msg-input').value.trim();
        if(!text || !currentChatId) return;
        document.getElementById('msg-input').value = '';
        
        const name = document.getElementById('my-name').innerText;
        await db.collection('chats').doc(currentChatId).collection('messages').add({
            text, uid: user.uid, sender: name, ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection('chats').doc(currentChatId).update({ lastMsg: `${name}: ${text}` });
    }

    // --- NOTES (ACCORDION & UNIQUE HEADING) ---
    async function postNote() {
        const head = document.getElementById('note-head').value.trim();
        const body = document.getElementById('note-body').value.trim();
        if(!head || !body) return alert("Fill all fields.");

        const existing = await db.collection('notes').where('head', '==', head).get();
        if(!existing.empty) return alert("This heading is already in the Nebula archive.");

        await db.collection('notes').add({
            head, body, author: document.getElementById('my-name').innerText,
            ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Broadcasted!");
        showTab('discover');
    }

    function loadNotes() {
        db.collection('notes').orderBy('ts', 'desc').onSnapshot(snap => {
            const box = document.getElementById('notes-feed');
            box.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const card = document.createElement('div');
                card.className = 'note-card';
                card.innerHTML = `
                    <div class="note-head" onclick="this.parentElement.classList.toggle('open')">
                        <span>${d.head}</span>
                        <span style="font-size:0.7rem; color:var(--accent)">OPEN TRANSMISSION</span>
                    </div>
                    <div class="note-body">
                        <p>${d.body}</p>
                        <small>Pilot: ${d.author}</small>
                    </div>
                `;
                box.appendChild(card);
            });
        });
    }

    // --- WHATSAPP GROUP CREATION ---
    async function openModal() {
        document.getElementById('group-modal').style.display = 'flex';
        const list = document.getElementById('contact-list');
        list.innerHTML = 'Finding Pilots...';
        const users = await db.collection('users').get();
        list.innerHTML = '';
        users.forEach(doc => {
            if(doc.id === user.uid) return;
            list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222;">
                <input type="checkbox" class="user-sel" value="${doc.id}"> ${doc.data().name}
            </div>`;
        });
    }

    async function createGroup() {
        const name = document.getElementById('group-name').value;
        const selected = Array.from(document.querySelectorAll('.user-sel:checked')).map(i => i.value);
        if(!name || selected.length === 0) return alert("Need name and members.");
        
        selected.push(user.uid);
        await db.collection('chats').add({
            name, participants: selected, icon: inbuiltPFPs[1], lastMsg: 'Frequency Created'
        });
        closeModal();
    }

    // --- PROFILE & UI ---
    function renderAvatars() {
        const grid = document.getElementById('avatar-picker');
        inbuiltPFPs.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'avatar-opt';
            img.onclick = () => {
                document.querySelectorAll('.avatar-opt').forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                document.getElementById('pfp-url').value = url;
            };
            grid.appendChild(img);
        });
    }

    async function saveProfile() {
        await db.collection('users').doc(user.uid).update({
            name: document.getElementById('pilot-callsign').value,
            pfp: document.getElementById('pfp-url').value
        });
        alert("Identity Synced");
    }

    function loadIdentity() {
        db.collection('users').doc(user.uid).onSnapshot(doc => {
            const d = doc.data();
            document.getElementById('my-pfp').src = d.pfp;
            document.getElementById('my-name').innerText = d.name;
            document.getElementById('pfp-url').value = d.pfp;
            document.getElementById('pilot-callsign').value = d.name;
        });
    }

    function showTab(t) {
        ['chats','discover','transmit','profile'].forEach(id => {
            document.getElementById('tab-'+id).style.display = (id === t) ? 'block' : 'none';
        });
        document.getElementById('active-chat-view').style.display = (t === 'chats') ? 'flex' : 'none';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    function backToSidebar() {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('main-content').classList.remove('active');
    }

    function closeModal() { document.getElementById('group-modal').style.display = 'none'; }

    // STARFIELD
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; stars = Array.from({length: 100}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5})); }
    function draw() { ctx.fillStyle = '#03030b'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = 'white'; stars.forEach(s => { s.x += 0.2; if(s.x > canvas.width) s.x = 0; ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(draw); }
    window.onresize = resize; resize(); draw();
</script>
</body>
</html>
