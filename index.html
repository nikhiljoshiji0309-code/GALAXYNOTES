<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Sovereign | Eternal Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        /* --- THEME VARIABLES (DARK DEFAULT) --- */
        :root {
            --theme-bg: #03030b;
            --theme-panel: rgba(10, 10, 18, 0.98);
            --theme-text: #f0f0f0;
            --theme-text-dim: #a0a0a0;
            --theme-border: rgba(0, 210, 255, 0.15);
            --theme-accent: #00d2ff;
            --theme-accent-glow: rgba(0, 210, 255, 0.4);
            --theme-wa-sent: #005c4b;
            --theme-wa-received: #202c33;
            --theme-danger: #ff3b3b;
            --theme-online: #00ff88;
            --theme-away: #ffbb00;
            --theme-offline: #555;
        }

        .light-theme {
            --theme-bg: #f8f9fa;
            --theme-panel: #ffffff;
            --theme-text: #111111;
            --theme-text-dim: #666666;
            --theme-border: rgba(0, 150, 255, 0.2);
            --theme-accent: #0077cc;
            --theme-accent-glow: rgba(0, 119, 204, 0.3);
            --theme-wa-sent: #dcf8c6;
            --theme-wa-received: #ffffff;
            --theme-danger: #e53935;
            --theme-online: #4caf50;
            --theme-away: #ff9800;
            --theme-offline: #999999;
        }

        /* --- RESET & CORE --- */
        * { box-sizing: border-box; outline: none; }
        body, html {
            margin: 0; padding: 0;
            background: var(--theme-bg);
            color: var(--theme-text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* --- BACKGROUND STAR ENGINE (DARK ONLY) --- */
        #star-canvas {
            position: fixed; inset: 0; z-index: 0;
            pointer-events: none;
            display: block;
        }
        .light-theme #star-canvas { display: none; }

        /* --- PROGRESS BAR --- */
        #progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: linear-gradient(90deg, transparent, var(--theme-accent), transparent);
            width: 0%; transition: width 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            z-index: 5000; box-shadow: 0 0 10px var(--theme-accent);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- AUTH GATE --- */
        #auth-gate {
            position: fixed; inset: 0; z-index: 4000;
            background: var(--theme-bg); display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .gate-logo {
            font-size: 3rem; font-weight: 900; color: var(--theme-accent);
            letter-spacing: 20px; text-shadow: 0 0 30px var(--theme-accent);
            margin-bottom: 10px; animation: fadeIn 2s ease;
        }

        /* --- IDENTITY MODAL --- */
        #identity-lock {
            position: fixed; inset: 0; z-index: 3000;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .lock-box {
            background: var(--theme-panel); padding: 40px; border-radius: 30px;
            border: 1px solid var(--theme-border); max-width: 500px; width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.5s ease;
            color: var(--theme-text);
        }

        /* --- APP WRAPPER --- */
        .nexus-wrapper {
            display: none; height: 100vh; width: 100vw;
            position: relative; z-index: 10; flex-direction: row;
            animation: fadeIn 1s ease;
        }

        /* --- SIDEBAR (INSTAGRAM STYLE) --- */
        .sidebar {
            width: 80px; background: var(--theme-panel);
            border-right: 1px solid var(--theme-border);
            display: flex; flex-direction: column;
            align-items: center; padding: 20px 0;
            z-index: 100; transition: width 0.3s ease;
        }
        .sidebar.expanded { width: 280px; }
        .sidebar-icon { 
            width: 44px; height: 44px; display: flex; align-items: center; 
            justify-content: center; margin: 12px 0; border-radius: 50%;
            cursor: pointer; font-size: 1.4rem; color: var(--theme-text-dim);
            transition: all 0.2s;
        }
        .sidebar-icon.active, .sidebar-icon:hover { 
            background: var(--theme-accent-glow); 
            color: var(--theme-accent); 
        }
        .sidebar-label { 
            opacity: 0; visibility: hidden; margin-left: 15px; 
            white-space: nowrap; font-size: 0.95rem;
        }
        .sidebar.expanded .sidebar-label { 
            opacity: 1; visibility: visible; 
        }

        /* --- MAIN STAGE --- */
        .main-stage {
            flex: 1; display: flex; flex-direction: column;
            background: var(--theme-panel); position: relative;
        }

        .stage-header {
            padding: 12px 25px; 
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--theme-border); height: 70px;
            background: var(--theme-panel);
        }

        .message-viewport {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 12px;
            background-attachment: fixed;
        }

        /* --- MESSAGE BUBBLES --- */
        .msg-bubble {
            max-width: 65%; padding: 10px 15px; border-radius: 15px;
            font-size: 0.95rem; line-height: 1.5; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
            background: var(--theme-wa-received);
            color: var(--theme-text);
        }
        .msg-sent {
            align-self: flex-end;
            background: var(--theme-wa-sent);
        }
        .msg-image {
            width: 100%; max-width: 300px; border-radius: 10px;
            margin-bottom: 8px; cursor: pointer; display: block;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .msg-info {
            font-size: 0.65rem; opacity: 0.6; margin-top: 5px;
            text-align: right; font-weight: 600;
        }

        /* --- INPUT BAR --- */
        .input-bar {
            padding: 10px 20px; background: var(--theme-panel);
            display: flex; align-items: center; gap: 15px;
            border-top: 1px solid var(--theme-border);
        }
        .action-icon {
            cursor: pointer; font-size: 1.4rem; color: var(--theme-text-dim); transition: 0.2s;
        }
        .action-icon:hover { color: var(--theme-accent); }
        .main-input {
            flex: 1; background: rgba(0,0,0,0.05); border: none; padding: 12px 20px;
            border-radius: 25px; color: var(--theme-text); font-size: 0.95rem;
        }
        .light-theme .main-input { background: #f0f0f0; }

        /* --- FEED / PUBLISH VIEWS --- */
        .content-view {
            display: none; flex-direction: column; height: 100%;
            padding: 20px;
        }
        .content-view.active { display: flex; }

        .publish-box {
            background: var(--theme-panel); padding: 25px; border-radius: 20px;
            border: 1px solid var(--theme-border); margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-card {
            background: var(--theme-panel); padding: 20px; border-radius: 18px;
            border: 1px solid var(--theme-border); margin-bottom: 20px;
            transition: 0.2s;
        }
        .post-card:hover { border-color: var(--theme-accent); }

        .avatar-circle {
            width: 44px; height: 44px; border-radius: 50%;
            background: #333; display: flex; align-items: center;
            justify-content: center; font-weight: bold; color: var(--theme-accent);
            border: 1px solid var(--theme-border); flex-shrink: 0;
        }
        .avatar-circle img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
        }

        .dot {
            width: 8px; height: 8px; border-radius: 50%; display: inline-block;
            margin-right: 6px;
        }
        .online { background: var(--theme-online); box-shadow: 0 0 6px var(--theme-online); }
        .away { background: var(--theme-away); box-shadow: 0 0 6px var(--theme-away); }
        .offline { background: var(--theme-offline); }

        /* --- BUTTONS & INPUTS --- */
        .btn-primary {
            background: var(--theme-accent); color: #000; font-weight: bold;
            padding: 12px; border-radius: 50px; border: none; cursor: pointer;
            width: 100%; transition: 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--theme-accent-glow);
        }

        input[type="text"], textarea, select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.05);
            border: 1px solid var(--theme-border); color: var(--theme-text);
            border-radius: 12px; margin-top: 8px;
            font-family: inherit;
        }
        .light-theme input, .light-theme textarea {
            background: #f5f5f5;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .sidebar { width: 60px; }
            .sidebar.expanded { width: 260px; }
        }
    </style>
</head>
<body>

<div id="progress-bar"></div>
<canvas id="star-canvas"></canvas>

<div id="auth-gate">
    <div class="gate-logo">NEXUS</div>
    <p style="color:var(--theme-text-dim); margin-bottom:30px; letter-spacing:2px;">SOVEREIGN OMNIA PROTOCOL</p>
    <button class="btn-primary" style="width:250px;" onclick="handleLogin()">INITIALIZE SYNC</button>
</div>

<div id="identity-lock">
    <div class="lock-box">
        <h2 style="color:var(--theme-accent); margin:0 0 10px 0;">PILOT CREDENTIALS</h2>
        <p style="color:var(--theme-text-dim); font-size:0.85rem; margin-bottom:20px;">Identity setup is mandatory.</p>
        
        <label style="font-size:0.75rem; color:var(--theme-accent);">PILOT CALLSIGN</label>
        <input type="text" id="pilot-name" placeholder="e.g. Ghost_One">
        
        <label style="font-size:0.75rem; color:var(--theme-accent); margin-top:12px; display:block;">STATUS</label>
        <select id="pilot-status">
            <option value="online">üü¢ Online</option>
            <option value="away">üü° Away</option>
            <option value="offline">‚ö™ Offline</option>
        </select>
        
        <label style="font-size:0.75rem; color:var(--theme-accent); margin-top:12px; display:block;">MISSION BIO</label>
        <textarea id="pilot-bio" maxlength="100" placeholder="Describe your mission..."></textarea>
        
        <button class="btn-primary" onclick="submitIdentity()">COMMIT TO CORE</button>
    </div>
</div>

<div class="nexus-wrapper" id="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-icon" onclick="toggleSidebar()">
            <span>‚â°</span>
        </div>
        <div class="sidebar-icon" onclick="navigate('chats')" data-view="chats">
            üí¨ <span class="sidebar-label">Chats</span>
        </div>
        <div class="sidebar-icon" onclick="navigate('discover')" data-view="discover">
            üî≠ <span class="sidebar-label">Discover</span>
        </div>
        <div class="sidebar-icon" onclick="navigate('publish')" data-view="publish">
            ‚úèÔ∏è <span class="sidebar-label">Publish</span>
        </div>
        <div class="sidebar-icon" onclick="navigate('profile')" data-view="profile">
            üë§ <span class="sidebar-label">Profile</span>
        </div>
        <div style="margin-top:auto; display:flex; flex-direction:column; align-items:center;">
            <div class="sidebar-icon" onclick="toggleTheme()">
                üåô <span class="sidebar-label">Theme</span>
            </div>
            <div class="sidebar-icon" onclick="handleLogout()" style="color:var(--theme-danger);">
                ‚ö° <span class="sidebar-label">Logout</span>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-stage">
        <!-- CHATS -->
        <div id="chat-view" class="content-view active">
            <div class="stage-header">
                <div id="chat-title">Select a conversation</div>
                <button onclick="openCreateGroupModal()" style="background:none; border:1px solid var(--theme-accent); color:var(--theme-accent); padding:5px 12px; border-radius:5px; font-size:0.75rem;">+ Group</button>
            </div>
            <div style="display:flex; height:calc(100% - 70px);">
                <div style="width:300px; border-right:1px solid var(--theme-border); overflow-y:auto;">
                    <div id="chat-list"></div>
                </div>
                <div style="flex:1; display:flex; flex-direction:column;">
                    <div class="message-viewport" id="message-viewport" style="flex:1;"></div>
                    <div class="input-bar">
                        <label for="img-upload" class="action-icon">üìé</label>
                        <input type="file" id="img-upload" style="display:none" accept="image/*" onchange="processImageUpload(this)">
                        <input type="text" class="main-input" id="msg-input" placeholder="Message..." onkeypress="if(event.key==='Enter') sendTransmission()">
                        <div class="action-icon" onclick="sendTransmission()">‚û§</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DISCOVER -->
        <div id="discover-view" class="content-view">
            <div class="stage-header">
                <div>Cosmic Discover Feed</div>
            </div>
            <div id="discover-feed" style="flex:1; overflow-y:auto; padding:20px;"></div>
        </div>

        <!-- PUBLISH -->
        <div id="publish-view" class="content-view">
            <div class="stage-header">
                <div>New Cosmic Note</div>
            </div>
            <div class="publish-box">
                <input type="text" id="note-title" placeholder="Title (optional)">
                <textarea id="note-body" placeholder="Share your thoughts with the cosmos..." style="height:120px; margin:10px 0;"></textarea>
                <input type="file" id="note-img" accept="image/*" style="margin:10px 0; color:var(--theme-text); background:rgba(0,0,0,0.05); padding:8px; border-radius:8px; width:100%;">
                <button class="btn-primary" onclick="publishNote()">BROADCAST</button>
            </div>
        </div>

        <!-- PROFILE -->
        <div id="profile-view" class="content-view">
            <div class="stage-header">
                <div>My Profile</div>
            </div>
            <div style="padding:30px; max-width:600px; margin:0 auto; text-align:center;">
                <div class="avatar-circle" style="width:100px; height:100px; margin:0 auto 20px; font-size:2rem;" id="profile-avatar">?</div>
                <h2 id="profile-name" style="color:var(--theme-accent);">Pilot Name</h2>
                <p id="profile-status" style="opacity:0.7; margin-bottom:10px;"></p>
                <p id="profile-bio" style="margin:20px 0; line-height:1.6;"></p>
                <div id="profile-posts" style="margin-top:30px; text-align:left;"></div>
            </div>
        </div>
    </main>
</div>

<!-- CREATE GROUP MODAL -->
<div id="group-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:4000; align-items:center; justify-content:center;">
    <div class="lock-box" style="width:90%; max-width:500px;">
        <h3 style="color:var(--theme-accent); margin:0 0 15px;">Create New Group</h3>
        <input type="text" id="group-name" placeholder="Group Name" style="margin-bottom:15px;">
        <div id="group-member-list" style="max-height:200px; overflow-y:auto; margin-bottom:15px; border:1px solid var(--theme-border); border-radius:10px; padding:10px;">
            <!-- Members will be added here -->
        </div>
        <button class="btn-primary" onclick="createGroup()">CREATE GROUP</button>
        <button style="background:none; color:var(--theme-text-dim); border:none; margin-top:10px;" onclick="document.getElementById('group-modal').style.display='none';">Cancel</button>
    </div>
</div>

<script>
    // --- FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyAxbBOThZxG5W_R1i0zVmh-TxzWOE1uDhM",
        authDomain: "cosmic-notes-f7648.firebaseapp.com",
        projectId: "cosmic-notes-f7648",
        storageBucket: "cosmic-notes-f7648.firebasestorage.app",
        messagingSenderId: "70656136344",
        appId: "1:70656136344:web:640193b83f63cac569aced"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();

    // --- STATE ---
    let currentUser = null;
    let activeChatId = null;
    let msgUnsubscribe = null;
    let userCache = new Map();

    // --- THEME ---
    function toggleTheme() {
        document.body.classList.toggle('light-theme');
        localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
    }
    if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
    }

    // --- AUTH ---
    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUser = user;
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists || !userDoc.data().name) {
                toggleIdentityModal(true);
            } else {
                showView('app');
                loadUserProfile();
                loadChatList();
                loadDiscoverFeed();
            }
        } else {
            showView('auth-gate');
        }
    });

    async function handleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
    }

    function handleLogout() {
        auth.signOut().then(() => location.reload());
    }

    // --- PROFILE SETUP ---
    function toggleIdentityModal(show) {
        document.getElementById('identity-lock').style.display = show ? 'flex' : 'none';
    }

    async function submitIdentity() {
        const name = document.getElementById('pilot-name').value.trim();
        const status = document.getElementById('pilot-status').value;
        const bio = document.getElementById('pilot-bio').value.trim();
        if (name.length < 3) return alert("Callsign too short.");
        
        await db.collection('users').doc(currentUser.uid).set({
            name, status, bio,
            avatarUrl: currentUser.photoURL,
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
        toggleIdentityModal(false);
        loadUserProfile();
        loadChatList();
        loadDiscoverFeed();
        showView('app');
    }

    async function loadUserProfile() {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        const data = doc.data();
        document.getElementById('profile-name').innerText = data.name;
        document.getElementById('profile-status').innerHTML = `<span class="dot ${data.status}"></span> ${data.status}`;
        document.getElementById('profile-bio').innerText = data.bio || 'No bio';
        
        if (data.avatarUrl) {
            document.getElementById('profile-avatar').innerHTML = `<img src="${data.avatarUrl}">`;
        } else {
            document.getElementById('profile-avatar').innerText = data.name.charAt(0).toUpperCase();
        }

        const posts = await db.collection('cosmic_notes')
            .where('authorId', '==', currentUser.uid)
            .orderBy('ts', 'desc').limit(10).get();
        
        let html = '<h3 style="margin-bottom:15px; color:var(--theme-accent);">My Transmissions</h3>';
        posts.forEach(p => {
            const d = p.data();
            html += `<div class="post-card">
                <div style="font-weight:bold;">${d.title || 'Untitled'}</div>
                <div style="opacity:0.8; margin-top:5px;">${d.body?.substring(0, 80)}...</div>
            </div>`;
        });
        document.getElementById('profile-posts').innerHTML = html;
    }

    // --- NAVIGATION ---
    function navigate(view) {
        document.querySelectorAll('.content-view').forEach(el => el.classList.remove('active'));
        document.getElementById(`${view}-view`).classList.add('active');
        
        document.querySelectorAll('.sidebar-icon').forEach(el => el.classList.remove('active'));
        const activeIcon = document.querySelector(`.sidebar-icon[data-view="${view}"]`);
        if (activeIcon) activeIcon.classList.add('active');
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('expanded');
    }

    function showView(viewId) {
        document.getElementById('auth-gate').style.display = viewId === 'auth-gate' ? 'flex' : 'none';
        document.getElementById('app').style.display = viewId === 'app' ? 'flex' : 'none';
    }

    // --- PUBLISHING ---
    async function publishNote() {
        const title = document.getElementById('note-title').value.trim();
        const body = document.getElementById('note-body').value.trim();
        if (!title && !body) return alert("Need content!");

        const noteData = {
            authorId: currentUser.uid,
            title, body,
            ts: firebase.firestore.FieldValue.serverTimestamp(),
            upvotes: 0,
            commentCount: 0,
            isPublic: true
        };

        if (document.getElementById('note-img').files[0]) {
            const file = document.getElementById('note-img').files[0];
            const path = `notes/${Date.now()}_${file.name}`;
            const url = await storage.ref().child(path).put(file).then(r => r.ref.getDownloadURL());
            noteData.imageUrl = url;
        }

        await db.collection('cosmic_notes').add(noteData);
        alert("Transmission broadcast!");
        document.getElementById('note-title').value = '';
        document.getElementById('note-body').value = '';
        document.getElementById('note-img').value = '';
        loadDiscoverFeed();
    }

    // --- DISCOVER FEED ---
    function loadDiscoverFeed() {
        db.collection('cosmic_notes').where('isPublic', '==', true)
            .orderBy('ts', 'desc').limit(50)
            .onSnapshot(async snapshot => {
                const container = document.getElementById('discover-feed');
                container.innerHTML = '';
                const notes = [];
                snapshot.forEach(doc => notes.push({id: doc.id, ...doc.data()}));

                for (const note of notes) {
                    if (!userCache.has(note.authorId)) {
                        const uDoc = await db.collection('users').doc(note.authorId).get();
                        userCache.set(note.authorId, uDoc.exists ? uDoc.data() : {name: 'Unknown'});
                    }
                    const author = userCache.get(note.authorId);

                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <div style="display:flex; gap:12px; margin-bottom:15px;">
                            <div class="avatar-circle">
                                ${author.avatarUrl ? `<img src="${author.avatarUrl}">` : author.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div style="font-weight:bold; color:var(--theme-accent);">@${author.name}</div>
                                <div style="font-size:0.8rem; opacity:0.7;">${note.ts?.toDate().toLocaleString()}</div>
                            </div>
                        </div>
                        <div style="font-size:1.2rem; margin-bottom:10px;">${note.title || 'Untitled'}</div>
                        <div style="opacity:0.9; line-height:1.6;">${note.body || ''}</div>
                        ${note.imageUrl ? `<img src="${note.imageUrl}" class="msg-image" style="margin-top:15px; max-height:300px;">` : ''}
                        <div style="margin-top:15px; display:flex; gap:20px; font-size:0.9rem;">
                            <span style="color:var(--theme-accent); cursor:pointer;" onclick="upvoteNote('${note.id}')">‚ñ≤ ${note.upvotes || 0}</span>
                            <span>üí¨ ${note.commentCount || 0}</span>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
    }

    async function upvoteNote(noteId) {
        const noteRef = db.collection('cosmic_notes').doc(noteId);
        const snap = await noteRef.get();
        if (snap.exists) {
            await noteRef.update({ upvotes: (snap.data().upvotes || 0) + 1 });
        }
    }

    // --- CHATS ---
    function loadChatList() {
        db.collection('chats').where('participants', 'array-contains', currentUser.uid)
            .orderBy('timestamp', 'desc')
            .onSnapshot(async snapshot => {
                const container = document.getElementById('chat-list');
                container.innerHTML = '<div style="padding:15px; font-weight:bold; color:var(--theme-accent);">CONVERSATIONS</div>';
                
                for (const doc of snapshot.docs) {
                    const chat = doc.data();
                    const otherIds = chat.participants.filter(id => id !== currentUser.uid);
                    let title = 'Group';
                    if (!chat.isGroup && otherIds.length === 1) {
                        if (!userCache.has(otherIds[0])) {
                            const uDoc = await db.collection('users').doc(otherIds[0]).get();
                            userCache.set(otherIds[0], uDoc.exists ? uDoc.data() : {name: 'Unknown'});
                        }
                        title = userCache.get(otherIds[0]).name;
                    } else if (chat.name) {
                        title = chat.name;
                    }

                    const div = document.createElement('div');
                    div.style = "padding:12px 15px; cursor:pointer; border-bottom:1px solid var(--theme-border);";
                    div.innerHTML = `<strong>${title}</strong><div style="font-size:0.8rem; opacity:0.7; margin-top:4px;">${chat.lastMsg?.substring(0,30) || 'No messages'}</div>`;
                    div.onclick = () => openChat(doc.id, title);
                    container.appendChild(div);
                }
            });
    }

    function openChat(chatId, title) {
        if (msgUnsubscribe) msgUnsubscribe();
        activeChatId = chatId;
        document.getElementById('chat-title').innerText = title;

        msgUnsubscribe = db.collection('chats').doc(chatId).collection('messages')
            .orderBy('ts', 'asc')
            .onSnapshot(snap => {
                const view = document.getElementById('message-viewport');
                view.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isMe = m.uid === currentUser.uid;
                    const time = m.ts ? new Date(m.ts.seconds * 1000).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : '';
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${isMe ? 'msg-sent' : ''}`;
                    div.innerHTML = `
                        ${m.image ? `<img src="${m.image}" class="msg-image">` : ''}
                        <div>${m.text || ''}</div>
                        <div class="msg-info">${time} ${isMe ? '‚úì‚úì' : ''}</div>
                    `;
                    view.appendChild(div);
                });
                view.scrollTop = view.scrollHeight;
            });
    }

    async function sendTransmission() {
        const text = document.getElementById('msg-input').value.trim();
        if (!text || !activeChatId) return;
        document.getElementById('msg-input').value = '';
        await db.collection('chats').doc(activeChatId).collection('messages').add({
            text, uid: currentUser.uid, ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection('chats').doc(activeChatId).update({
            lastMsg: text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    async function processImageUpload(input) {
        if (!input.files[0] || !activeChatId) return;
        const file = input.files[0];
        const path = `chat_images/${activeChatId}/${Date.now()}_${file.name}`;
        const url = await storage.ref().child(path).put(file).then(r => r.ref.getDownloadURL());
        await db.collection('chats').doc(activeChatId).collection('messages').add({
            image: url, uid: currentUser.uid, ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        await db.collection('chats').doc(activeChatId).update({
            lastMsg: "üì∑ Image sent",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    // --- GROUP CHATS ---
    function openCreateGroupModal() {
        document.getElementById('group-modal').style.display = 'flex';
        document.getElementById('group-name').value = '';
        loadAvailableMembers();
    }

    async function loadAvailableMembers() {
        const usersSnap = await db.collection('users').where('uid', '!=', currentUser.uid).get();
        const list = document.getElementById('group-member-list');
        list.innerHTML = '';
        usersSnap.forEach(doc => {
            const u = doc.data();
            const div = document.createElement('div');
            div.innerHTML = `<label style="display:flex; align-items:center; padding:8px; cursor:pointer;">
                <input type="checkbox" value="${u.uid}" style="margin-right:10px;"> ${u.name}
            </label>`;
            list.appendChild(div);
        });
    }

    async function createGroup() {
        const name = document.getElementById('group-name').value.trim() || 'New Group';
        const checked = Array.from(document.querySelectorAll('#group-member-list input:checked'));
        const memberIds = [currentUser.uid, ...checked.map(el => el.value)];

        if (memberIds.length < 3) return alert("Need at least 2 other members for a group.");

        const chatId = 'group_' + Date.now();
        const names = {};
        names[currentUser.uid] = (await db.collection('users').doc(currentUser.uid).get()).data().name;
        for (const id of memberIds) {
            if (id !== currentUser.uid) {
                const uDoc = await db.collection('users').doc(id).get();
                if (uDoc.exists) names[id] = uDoc.data().name;
            }
        }

        await db.collection('chats').doc(chatId).set({
            participants: memberIds,
            name,
            names,
            isGroup: true,
            lastMsg: "Group created.",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById('group-modal').style.display = 'none';
        loadChatList();
    }

    // --- STAR ENGINE ---
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = Array.from({length: 150}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.2,
            opacity: Math.random() * 0.8,
            speed: Math.random() * 0.05
        }));
    }
    function renderStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            s.x += s.speed;
            if (s.x > canvas.width) s.x = 0;
            ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
        });
        requestAnimationFrame(renderStars);
    }
    window.addEventListener('resize', initStars);
    initStars();
    renderStars();
</script>
