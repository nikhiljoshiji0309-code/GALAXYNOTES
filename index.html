<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Social - Workspace</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --accent: #00d2ff; --bg: #000005; --panel: rgba(10, 10, 15, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        #auth-overlay { position: fixed; z-index: 2000; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; }
        .ui-layer { position: relative; z-index: 10; display: none; height: 100vh; width: 100vw; display: flex; }
        .sidebar { width: 300px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; transition: 0.3s; pointer-events: auto; }
        @media (max-width: 768px) { .sidebar { position: fixed; left: -300px; height: 100%; z-index: 100; } .sidebar.active { left: 0; } .mobile-menu-btn { display: block !important; } }
        .mobile-menu-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 101; background: var(--accent); border: none; padding: 10px; border-radius: 5px; color: black; font-weight: bold; }
        .tab-btn { background: none; border: none; color: #888; padding: 15px; cursor: pointer; text-align: left; width: 100%; border-bottom: 1px solid #111; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { color: var(--accent); background: rgba(0, 210, 255, 0.05); }
        .list-container { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .note-card { background: #111; padding: 12px; margin-bottom: 8px; border-radius: 5px; cursor: pointer; border: 1px solid #222; }
        #main-content { flex-grow: 1; display: flex; flex-direction: column; pointer-events: none; }
        #editor { flex-grow: 1; margin: 20px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 30px; color: white; outline: none; overflow-y: auto; pointer-events: auto; font-size: 1.1rem; }
        .profile-header { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<button class="mobile-menu-btn" onclick="document.querySelector('.sidebar').classList.toggle('active')">MENU</button>

<div id="auth-overlay">
    <div style="text-align:center;">
        <h1 style="letter-spacing:10px; color:var(--accent);">COSMIC SOCIAL</h1>
        <button onclick="login()" style="padding:15px 30px; background:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">SIGN IN WITH GOOGLE</button>
    </div>
</div>

<div class="ui-layer" id="app-ui">
    <div class="sidebar">
        <div class="profile-header">
            <img id="my-avatar" class="avatar" src="">
            <h4 id="my-name" style="margin:10px 0 0;"></h4>
        </div>
        <div style="display:flex; background:#050505;">
            <button class="tab-btn active" id="btn-notes" onclick="showTab('notes')">MY NOTES</button>
            <button class="tab-btn" id="btn-discover" onclick="showTab('discover')">DISCOVER</button>
            <button class="tab-btn" id="btn-chats" onclick="showTab('chats')">CHATS</button>
        </div>
        <div id="notes-tab" class="list-container">
            <button onclick="newNote()" style="width:100%; padding:10px; background:var(--accent); border:none; border-radius:5px; margin-bottom:10px; font-weight:bold; cursor:pointer;">+ NEW NOTE</button>
            <div id="my-notes-list"></div>
        </div>
        <div id="discover-tab" class="list-container" style="display:none;"><div id="discover-list"></div></div>
        <div id="chats-tab" class="list-container" style="display:none;"><div id="chat-list"></div></div>
    </div>
    <div id="main-content">
        <div style="padding:15px 20px; display:flex; justify-content:space-between; align-items:center; pointer-events:auto; background:rgba(0,0,0,0.3);">
            <select id="note-visibility" style="background:#000; color:white; border:1px solid #444; padding:5px;">
                <option value="private">PRIVATE</option>
                <option value="public">PUBLIC</option>
            </select>
            <button onclick="saveNote()" style="background:var(--accent); border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer;">SYNC TO CLOUD</button>
        </div>
        <div id="editor" contenteditable="true" spellcheck="false">Select or create a note to begin...</div>
    </div>
</div>

<script>
    // --- FIREBASE CONFIGURATION (Verified from image_46a5ec.png) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAxbB0THzXG5W_R1i0zVmh-TxzWOE1uDhM",
        authDomain: "cosmic-notes-f7648.firebaseapp.com",
        projectId: "cosmic-notes-f7648",
        storageBucket: "cosmic-notes-f7648.firebasestorage.app",
        messagingSenderId: "70656136344",
        appId: "1:70656136344:web:640193b83f63cac569aced",
        measurementId: "G-3RPC15RWG1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let user = null;
    let currentNoteId = null;

    // --- AUTHENTICATION (Fixed Provider Initialization) ---
    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(res => {
            user = res.user;
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app-ui').style.display = 'flex';
            document.getElementById('my-name').innerText = user.displayName;
            document.getElementById('my-avatar').src = user.photoURL;
            
            // Sync user profile to Firestore
            db.collection('users').doc(user.uid).set({
                name: user.displayName,
                photo: user.photoURL,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            }, {merge: true});

            loadMyNotes();
            loadDiscover();
            loadChats();
        }).catch(err => {
            console.error("Login Error:", err);
            alert("Error: " + err.message);
        });
    }

    // --- NOTES LOGIC ---
    function newNote() {
        currentNoteId = "note_" + Date.now();
        document.getElementById('editor').innerHTML = "";
    }

    async function saveNote() {
        if(!user) return alert("Sign in required");
        const content = document.getElementById('editor').innerHTML;
        const visibility = document.getElementById('note-visibility').value;
        if(!currentNoteId) currentNoteId = "note_" + Date.now();

        await db.collection('notes').doc(currentNoteId).set({
            content: content,
            owner: user.uid,
            ownerName: user.displayName,
            visibility: visibility,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Synced to Cosmic Cloud.");
    }

    function loadMyNotes() {
        db.collection('notes').where('owner', '==', user.uid).onSnapshot(snap => {
            const list = document.getElementById('my-notes-list');
            list.innerHTML = '';
            snap.forEach(doc => {
                const item = document.createElement('div');
                item.className = 'note-card';
                item.innerHTML = `<strong>${doc.data().visibility.toUpperCase()}</strong><br>${doc.data().content.replace(/<[^>]*>/g, '').substring(0,25)}...`;
                item.onclick = () => {
                    currentNoteId = doc.id;
                    document.getElementById('editor').innerHTML = doc.data().content;
                };
                list.appendChild(item);
            });
        });
    }

    function loadDiscover() {
        db.collection('notes').where('visibility', '==', 'public').onSnapshot(snap => {
            const list = document.getElementById('discover-list');
            list.innerHTML = '';
            snap.forEach(doc => {
                if(doc.data().owner === user.uid) return;
                const item = document.createElement('div');
                item.className = 'note-card';
                item.innerHTML = `<small>Signal from: ${doc.data().ownerName}</small><br>${doc.data().content.replace(/<[^>]*>/g, '').substring(0,35)}...`;
                item.onclick = () => { if(confirm("Connect with " + doc.data().ownerName + "?")) startChat(doc.data().owner, doc.data().ownerName); };
                list.appendChild(item);
            });
        });
    }

    async function startChat(otherId, otherName) {
        const chatId = user.uid < otherId ? user.uid + "_" + otherId : otherId + "_" + user.uid;
        await db.collection('chats').doc(chatId).set({
            users: [user.uid, otherId],
            names: [user.displayName, otherName]
        }, {merge: true});
        showTab('chats');
    }

    function loadChats() {
        db.collection('chats').where('users', 'array-contains', user.uid).onSnapshot(snap => {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            snap.forEach(doc => {
                const otherName = doc.data().names.find(n => n !== user.displayName);
                const item = document.createElement('div');
                item.className = 'note-card';
                item.innerHTML = `<strong>${otherName}</strong><br><small>Active Connection</small>`;
                item.onclick = () => alert("Direct link established with " + otherName);
                list.appendChild(item);
            });
        });
    }

    function showTab(id) {
        document.getElementById('notes-tab').style.display = id === 'notes' ? 'block' : 'none';
        document.getElementById('discover-tab').style.display = id === 'discover' ? 'block' : 'none';
        document.getElementById('chats-tab').style.display = id === 'chats' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-' + id));
    }

    // --- BACKGROUND STAR ENGINE ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<400; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*0.5 });
    }
    function draw() {
        ctx.fillStyle = '#000005'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        stars.forEach(s => {
            s.y -= s.v; if(s.y < 0) s.y = canvas.height;
            ctx.beginPath(); ctx.arc(s.x, s.y, 0.8, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
    }
    window.addEventListener('resize', initStars); initStars(); draw();
</script>
</body>
</html>
